
{% extends 'base.html' %}

{% block body %}
    <div class="container" style="padding: 2.5%;">
        <div class="col s6 m6 l6 z-depth-5">
            <div class="card">
              <div class="card-stacked">
                <div class="card-content">
                    <div class="row">
                        <h5 class="center"> Overview</h5>
                        <div class="col s12">
                            <table class="highlight centered">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Location</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                            
                                <tbody>
                                    {% for entry in balance |sort(attribute="product")%}
                                    <tr>
                                        <td>{{entry.product}}</td>
                                        <td>{{entry.location}}</td>
                                        <td>{{entry.quantity}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
               </div>
              </div>
            </div>
          </div>
        
    </div>
{% endblock %}
